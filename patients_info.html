<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image" href="{% static 'logo/logo.png' %}">
</head>
<body>
    <div class="container">
        <form action="" onsubmit="return validate()" enctype="multipart/form-data" method="POST" class = "border border-1" style="margin-top: 10px; border-radius: 10px;">
            <div class="container-fluid" style="background-color: #999999; padding: 30px; border-radius: 10px;">
                <div class="row">
                    <h5 class="page-header text-center">Patient's Information</h5>
                </div>
            </div>
            <div class="container" style="padding: 40px;">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-3 col-sm-4 col-form-label">Rank: </label>
                            <div class="col-sm-6 col-md-6">
                                <input type="text" name="rank" class="form-control" id="rank" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Last Name: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="last_name" class="form-control" id="last_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">First Name: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="first_name" class="form-control" id="first_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Middle Name: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="middle_name" class="form-control" id="middle_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Serial Number: </label>
                            <div class="col-sm-6 col-md-6">
                                <input type="number" name="serial_number" class="form-control" id="serial_number" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">BOS: </label>
                            <div class="col-sm-6 col-md-6">
                                <input type="text" name="bos" class="form-control" id="bos" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="padding: 20px;">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-3 col-sm-4 col-form-label">Name of Spouse: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="" class="form-control" id="" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Father's Name: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="" class="form-control" id="" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Mother's Name: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="" class="form-control" id="" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="padding: 20px;">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-3 col-sm-4 col-form-label">Unit: </label>
                            <div class="col-sm-6 col-md-6">
                                <input type="text" name="unit" class="form-control" id="unit" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Birthday: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="date" name="birthday" class="form-control" id="birthday" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Age: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="number" name="age" class="form-control" id="age" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Gender: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="gender" class="form-control" id="gender" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Contact Number: </label>
                            <div class="col-sm-6 col-md-6">
                                <input type="number" name="contact_number" class="form-control" id="contact_number" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="padding: 20px;">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-3 col-sm-4 col-form-label">Region: </label>
                            <div class="col-sm-6 col-md-6">
                                <input type="text" name="region" class="form-control" id="region" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Province: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="province" class="form-control" id="province" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Municipality: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="municipality" class="form-control" id="municipality" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Barangay: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="barangay" class="form-control" id="barangay" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Purok / Street: </label>
                            <div class="col-sm-6 col-md-6">
                                <input type="text" name="purok" class="form-control" id="purok" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="padding: 20px;">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-5 col-sm-6 col-form-label">Vaccinated? </label>
                            <div class="col-sm-6 col-md-6">
                                <input type="radio" id="Yes" name="vaccinated" value="Yes">
                                <label for="Yes">Yes</label><br>
                                <input type="radio" id="No" name="vaccinated" value="No">
                                <label for="No">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Brand of Vaccine: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" name="brand_vaccine" class="form-control" id="brand_vaccine" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Date of First Dose: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="date" name="first_dose_date" class="form-control" id="first_dose_date" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Date of Second Dose: </label>
                            <div class="col-sm-8 col-md-8">
                                <input type="date" name="second_dose_date" class="form-control" id="second_dose_date" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label  class="col-md-4 col-sm-5 col-form-label">Prioritization: </label>
                            <div class="col-sm-8 col-md-8">
                                <select id="prioritization" class="form-control" name="prioritization" required>
                                    <option value="">Please select...</option>
                                    <option value="A1">A1</option>
                                    <option value="A2">A2</option>
                                    <option value="A3">A3</option>
                                    <option value="A4">A4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</html>
